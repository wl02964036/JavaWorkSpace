<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form元素</title>
    <style>
        fieldset {
            width: 500px;
            border: 1px solid #acd6ff;
            border-radius: 20px;
            margin: 15px;
        }

        legend {
            color: #0072E3;
            /* 置中 */
            /* text-align: center; */

            /* 微調 */
            margin-left: 50px;
        }

        .st1 {
            width: 450px;
            border-bottom: dashed #302e2e;
            margin: 20px;
            padding-bottom: 10px;
        }

        .sub {
            width: 450px;
            margin: 20px;
            text-align: center;
        }

        .t1 {
            width: 100px;
            float: left;
            text-align: right;
        }

        /* 固定意見表框大小 */
        textarea {
            resize: none;
        }
        em{
            color: red;
        }
    </style>
</head>

<body>
    <form action="#" method="get" enctype="multipart/form-data">

        <fieldset>
            <legend>個人資料一</legend>
            <div class="st1">
                <label for="account1" class="t1">姓名:</label>
                <input type="text" id="account1" name="account" size="10" autofocus placeholder="guest" autocomplete="off">
            </div>
            <div class="st1">
                <label for="" class="t1">性別</label>

                <!-- 舊作法 -->
                <input type="radio" name="gender" value="male" id="m1"><label for="m1">男生</label>

                <!-- 新作法 -->
                <label>
                    <input type="radio" name="gender" value="female">女生
                </label>

            </div>
            <div class="st1">
                <label for="pwd1" class="t1">密碼:</label>
                <input type="password" id="pwd1" name="pwd" maxlength="6" required>
            </div>

            <div class="st1">
                <label for="" class="t1">生日:</label>
                <input type="date" name="birth">
            </div>

            <div class="st1">
                <label for="" class="t1">E-mail:</label>
                <input type="email" name="mail1" readonly>
            </div>

            <div class="st1">
                <label for="" class="t1">身分證字號:</label>
                <input type="text" name="idcode" disabled maxlength="10" pattern="[a-zA-Z]{1}[1-2,8-9]{1}\d{8}">
            </div>

        </fieldset>

        <fieldset>
            <!-- <em></em>:語意標籤(斜體)，有強調的意思 -->
            <!-- <strong></strong>:語意標籤(粗體)，有強調的意思 -->
            <legend>地址<em>(必填)</em></legend>
            <div class="st1">
                <label for="" class="t1">縣市:</label>
                <select name="add1" multiple>
                    <option value="Tpe">台北市</option>
                    <option value="Tph" selected>新北市</option>
                    <option value="Tyu">桃園市</option>
                </select>
            </div>

            <div class="st1">
                <label for="address" class="t1">完整地址:</label>
                <input type="text" name="add2" size="30" id="address" multiple>
            </div>

        </fieldset>

        <fieldset>
            <legend>個人資料三</legend>
            <div class="st1">
                <label for="" class="t1">照片:</label>
                <input type="file" name="file1">
            </div>

            <div class="st1">
                <label for="" class="t1">Blog:</label>
                <input type="url" name="urllist" list="hplist" value="http://">
                <datalist id="hplist">
                    <option value="http://www.google.com">Google</option>
                    <option value="http://www.facebook.com"></option>
                    <option value="http://www.pchome.com">
                </datalist>
            </div>

            <div class="st1">
                <label for="" class="t1">興趣</label>
                <label>
                    <input type="checkbox" name="hobby" value="music">音樂
                </label>
                <label>
                    <input type="checkbox" name="hobby" value="sport">運動
                </label>
                <label>
                    <input type="checkbox" name="hobby" value="movie">電影
                </label>
                <label>
                    <input type="checkbox" name="hobby" value="travel">旅遊
                </label>

            </div>
            <div class="st1">
                <label for="comment1" class="t1">意見:</label>
                <textarea id="comment1" name="comment" cols="40" rows="10"></textarea>
            </div>
            <div class="sub">
                <input type="submit" value="送出">
                <input type="reset" value="清除">
            </div>

        </fieldset>

    </form>
</body>

</html>
