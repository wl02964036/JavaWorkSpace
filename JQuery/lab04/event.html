<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        #div1{
            height:100px;
            width:500px;
            padding: 10px;
            border: 1px solid black;
            background-color:lightgreen;
        }
        p{
            background-color:pink;
        }
        span{
            background-color: lightsalmon;
            font-style: italic;
        }
    </style>
</head>
<body>
    <header>
        <h1>Event</h1>
    </header>
    <div id="container">
        <textarea name="" id="textarea" cols="30" rows="10">this is textarea</textarea>
        <hr>
        <a href="https://jquery.com/">jquery.com</a>
        <div id="target"></div>
        <hr>
        <div id="div1">
            div element
            <p>
                p element
                <span>span element</span>
            </p>
        </div>
    </div>
    <script src="/jquery-3.6.0.js"></script>
    <script>
        $(function(){
            $("div").on("click",function() {
                event.stopPropagation();
                console.log("this is div element was click");
            })
            $("div").on("click",function() {
                event.stopPropagation();
                console.log("this is p element was click");
            })
            $("div").on("click",function() {
                event.stopPropagation();
                console.log("this is span element was click");
            })
        })

        $(function(){
            $("a").on("click",function() {
                event.preventDefault();
                $("#target").text(`default ${event.type} prevented`);
            })
        })
        
        $(function(){
            $("h1").on("click",function() {
                console.log("click");
            })
            //上下funcion的效果一樣,只是寫法不同
            $("h1").click(function() {
                console.log("click");
                console.log(event.type);
                console.log(event.which)
            })

            $("#textarea").mousemove(function() {
                console.log(event.type);
                console.log(event.which)
                console.log(`pagex:${event.pageX},pageY:${event.pageY}`);
            })



        })
    </script>
</body>
</html>
