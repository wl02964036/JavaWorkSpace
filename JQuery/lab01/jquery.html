            //JavaScript
        let h3=document.querySelector("#h3js");
        console.log(h3);
        let h3All=document.querySelectorAll("#h3js");
        for(let i=0;i<h3All.length;i++){
            h3All[i].addEventListener("mouseover",function(){
            this.style.color="yellow";
        })
            h3All[i].addEventListener("mouseout",function(){
            this.style.color="black";
        })
    }
            //JQuery
        $('h3.h3jq').on('mouseenter',function(){
            $(this).css('color','lightgreen')
        }).on('mouseleave',function(){
            $(this).css('color','black')
        }).on('click',function(){
            $(this).css('color','red')    
        })
