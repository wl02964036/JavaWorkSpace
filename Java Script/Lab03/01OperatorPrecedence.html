        //算術運算子++
        let a=1;
        a++;
        console.log(a);

        a=1;
        ++a;
        console.log(a);

        a=1;
        a=a+1;
        console.log(a);

        a=1;
        let b=10*++a        //1. ++a    2.b=10*a
        console.log(a);     //2
        console.log(b);     //20

        a=1;
        let c=10*a++;       //1. c=10*a    2.a++
        console.log(a);     //2
        console.log(c);     //10
