<html>
<head>

    <script>
        //=============================================================
        //1. 使用<area>物件的id

            // document.querySelector("#idTaipei").addEventListener("mouseover",mouseOver);//事件繫結
            // document.querySelector("#idTaipei").addEventListener("mouseout",mouseOut);
            // document.querySelector("#idTaipei").addEventListener("click",Click);

            // document.querySelector("#idTaoyuan").addEventListener("mouseout",mouseOut);

            // let areas=document.getElementsByTagName("area");     //ES5
            // //console.log(areas);
            // console.log(areas[0]);
            // let areasLen=areas.length;
            // // alert(areasLen);

            // for(let i=0;i<areasLen;i++){
            //     areas[i].addEventListener("mouseover",mouseOver);
            //     areas[i].addEventListener("mouseout",mouseOut);
            //     areas[i].addEventListener("click",Click);
            // }


            // let areas=document.querySelectorAll("area");    
            let areas=document.querySelectorAll("area.imbtn");  //(array.class)   //只抓想要的圖檔
            console.log(areas);
            for(let area of areas){     //ES6
                area.addEventListener("mouseover",mouseOver);
                area.addEventListener("mouseout",mouseOut);
                area.addEventListener("click",Click);
            }
        });  

        function mouseOver() {   
            // console.log(this.id);   
            console.log(this.id.substr(2));      
            // document.images[0].src = "images/MapTaipei.gif";     
            document.images[0].src = "images/Map"+this.id.substr(2)+".gif";   //ES5
            document.images[0].src = `images/Map${this.id.substr(2)}.gif`;    //ES6  
        }

        // function mouseOver2() {    
        //     // console.log(this.id);  
        //     console.log(this.id.substr(2));      
        //     document.images[0].src = "images/MapTaoyuan.gif";          
        // }


        function mouseOut() {            
            document.images[0].src = "images/map00.gif";
        }


        function Click() {            
            // document.getElementById("mapdiv").innerHTML = "<img src='images/Taipei.gif'/>";
            document.getElementById("mapdiv").innerHTML = 
            `<img src='images/${this.id.substr(2)}.gif'/>`;     //ES6
        }
    </script>
</head>
<body>
    <div style="float:left;width:200px;height:343px;margin-top:20px;">
