<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9x9乘法表</title>
    <link rel="stylesheet" href="../mix.css">
    <style>
        .divB {
            margin: 100px 600px;
        }

        /* td {
            border: 3px solid #005AB5;
        } */

        table {
            background-color: skyblue;
            border: 3px solid #005AB5;
            border-collapse: collapse;
            float: left;
        }

        tbody {
            background-color: skyblue;
            text-align: center;
            color: red;
        }
    </style>
</head>

<body style="background-color: #2dc0d3;">
    <div id="url">
        <form action="../exam_1/exam_1.html">
            <input type="submit" value="Homework1"></input>
        </form>
        <form action="../exam_2/exam_2.html">
            <input type="submit" value="Homework2"></input>
        </form>
        <form action="../exam_3/exam_3.html">
            <input type="submit" value="Homework3"></input>
        </form>
        <form action="../exam_4/exam_4.html">
            <input type="submit" value="Homework4"></input>
        </form>
    </div>

    <script>
        document.write('<div class="divB">');
        for (let i = 1; i <= 9; i++) {
            document.write("<table>");
            document.write("<tbody>");
            for (let j = 1; j <= 9; j++) {
                document.write("<tr>");
                document.write("<td>");
                document.write(` ${j} x ${i} = ${i * j} `);
                document.write("</td>");
                document.write("</tr>");
            }
            document.write("<tbody>");
        }
        document.write("</table>");
        document.write("</div>")
    </script>
</body>

</html>
