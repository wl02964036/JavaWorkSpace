<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <title>01eventHandler1.html</title>    
</head>

<body>
    <!--HTML屬性事件處理程序-->
   <h1 onclick="f1();">method 1</h1>

    <!-- JavaScript屬性事件處理程序 -->
    <h1 id="m2">method 2</h1>

    <!-- W3C DOM 事件處理程序 -->   <!--建議使用-->
    <h1 id="m3">method 3</h1>   


    <script>
        function f1(){
            alert("methon 1");
        }

        function f2(){
            alert("methon 2");
        }

        function f3(){
            alert("methon 3");
        }

        document.getElementById("m2").onclick=f2;   //函數宣告

        document.getElementById("m3").addEventListener("click",f3,false);   //函數宣告


    </script>
</body>
</html>
