<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <title>01functionMethod.html</title>
</head>
<body>
    <script>
        //==========定義函數==================
        //方法一函數宣告，定義帶參數的函數
        function fAdd1(a,b){
            console.log(`b=${b}`);
            return (a+b);
        }



        //==========函數呼叫==================
        //呼叫帶參數的函數      //fAdd1() 稱為 calling(呼叫)
        console.log(`fAdd1(10,20)=${fAdd1(10,20)}`);


        //JavaScript沒有規定function的參數及呼叫function時給予的參數數量必須要一致
        //少掉的參數為undefined，而多的參數會被忽略

        console.log(`fAdd1(10)=${fAdd1(10)}`);
        console.log(`fAdd1(10,20,30)=${fAdd1(10,20,30)}`);

        //預設參數值(ES6) 
        function fAdd2(a,b=20){
            console.log(`b=${b}`);
            return (a+b);
        }
        console.log(`fAdd2(50)=${fAdd2(50)}`);   //70
        //==========定義函數==================
        //方法二暱名函數    //又叫 function literal
        let fAdd3=function(a,b){
            return(a+b);
        }
        console.log(`fAdd3(50,20)=${fAdd3(50,30)}`);    //80

      

        //==========定義函數==================
        //方法三箭頭函數(arrow function)
        let fAdd4=(a,b)=>{
            return(a+b);
        }
        console.log(`fAdd4(50,50)=${fAdd4(50,50)}`);

        //函數沒有參數
        let fAdd5=()=>{return 1000}
        console.log(`fAdd5()=${fAdd5()}`);

        //如果statement 只有一行，return 和 {} 可省略
        let fAdd6=(a,b)=>a+b;
        console.log(`fAdd6(60,50)=${fAdd6(60,50)}`);

        //只有一個參數，()可省略
        let fAdd7=a=>a+2000;
        console.log(`fAdd7(70))=${fAdd7(70)}`);
        console.log(fAdd7);


        //呼叫function fname()
        //function name 函數內容

        let a=10;   //number literal
        let b=a;
        console.log(`a=${a}`);
        console.log(`b=${b}`);
        console.log(`fAdd7=${fAdd7}`);
        console.log(`fAdd6=${fAdd6}`);
        fAdd6=fAdd7;
        console.log(`fAdd6=${fAdd6}`);
        fAdd6=fAdd1;
        console.log(`fAdd6=${fAdd6}`);
        console.log(`fAdd1=${fAdd1}`);
        fAdd1=fAdd7;
        console.log(`fAdd1=${fAdd1}`);
    
    </script>
</body>
</html>
