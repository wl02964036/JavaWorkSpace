<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <title>03DateObject.html</title>
</head>
<body>
    <script>
        //建立日期物件語法 1
        let d = new Date();
        console.log(d);

        //建立日期物件語法 2
        d=new Date("2021-06-24");
        console.log(d);

        d=new Date("2021-6-24");
        console.log(d);

        d=new Date("2021-06-24T13:36:30");
        console.log(d);

        d=new Date("2021-6-24T13:36:30");
        console.log(d); //Invalid Date

        d=new Date("2021-06-24T1:36:30");
        console.log(d); //Invalid Date

        d=new Date("2021-06-24T01:36:30");
        console.log(d);

        d=new Date("2021/6/24 1:36:30 pm");
        console.log(d);

        //建立日期物件語法 3
        d=new Date(2021,5,24);
        console.log(d);

        let theYear = d.getFullYear() - 1911;
        let theMonth = d.getMonth() + 1;
        let theDate = d.getDate();
        // console.log(d);
        console.log(`民國${theYear}年${theMonth}月${theDate}日`);
        console.log(new Date().getDay());

        d=new Date("2021-06-31");
        console.log(d);     //2021/7/21

        d=new Date("2021/6/32");
        console.log(d);     //Invalid Date

        d=new Date(2021,5,31);
        console.log(d);     //2021/5/31

        d=new Date(2021,5,32);
        console.log(d);     //2021/7/2

        d=new Date(2021,5,0);
        console.log(d);     //2021/5/31


    </script>
</body>
</html>
