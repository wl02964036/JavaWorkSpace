<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$("#send").click(function() {
			$.ajax({
				url:'jQueryPage01.jsp',
				success: function(data){
					$("#result").html(data);
				},
				complete: function(){
					$("#send").prop('disabled', true).text('refresh');
				}
			})
		});
	});
</script>
</head>
<body>
	<div id="result"><h2>Show Me The Result</h2></div>
	<button id="send">Send</button>
</body>
</html>
