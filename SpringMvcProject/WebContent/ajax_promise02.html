<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Promise</title>
<script type="text/javascript">
	window.onload = function(){
		var promise = new Promise(function(resolve, reject){
			setTimeout(function(){
				resolve('nice to meet you.');
			},3000);
		});
	
		promise.then(function(msg){
			document.getElementById('result').innerHTML = msg;
		});
	}
</script>
</head>
<body>
<div id="result"></div>
</body>
</html>
